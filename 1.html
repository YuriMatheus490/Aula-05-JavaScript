<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição CASE</title>
</head>

<body>
    <script>
        var nome = "joao";
        switch (nome) {
            case "joao":
                document.writeln("Cidade nova");
                break;
            case "leticia":
                document.writeln("Cosme velho");
                break;
            case "alef":
                document.writeln("Iraja");
                break;

        }
    </script>
</body>

</html>
